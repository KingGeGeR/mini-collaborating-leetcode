<div class="container">
  <div class="list-group">
    <a href="#" class="list-group-item active" *ngFor="let problem of problems">
      <strong> {{problem.id}}. {{problem.name}}</strong>
      <span class="{{'pull-right label difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">{{problem.difficulty}}</span>
    </a>

  </div>
</div>
