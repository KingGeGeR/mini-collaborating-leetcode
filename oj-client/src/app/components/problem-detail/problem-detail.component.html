<div class="container" *ngIf="problem">
  <div class="col-xs-12 col-md-6">
    <h2>
      {{problem.id}}. {{problem.name}}
    </h2>
    <p>
      {{problem.desc}}
    </p>
  </div>
  <hr class="hidden-xs col-xs-12 col-md-12">
  <div class="hidden-xs col-xs-12 col-md-12">
    <app-editor></app-editor>
  </div>
</div>
