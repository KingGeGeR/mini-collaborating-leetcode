

<div class="container">

  <app-hero-detail [bhero] = "selectedHero"></app-hero-detail>

  <div class="row">
    <div class="list-group">
      <a class="list-group-item" [class.selected]="hero === selectedHero" *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge pull-left">{{hero.id}}</span>  {{hero.name}}
      </a>
    </div>

  </div>

</div>
